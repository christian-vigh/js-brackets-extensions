<div class="javascript-dialog {{dialogClass}} modal" id="{{dialogId}}">
    	<div class="modal-header">
		<table width="100%" cellpadding="0" cellspacing="0" border="0" style="display: inline-block">
			<tr>
				<td class="left">
					<h1>{{title}}</h1>
				</td>
				<td class="right">
					<div class="dialog-button close"  data-button-id="{{cancelButton}}">Ã—</div>
				</td>
			</tr>
		</table>
    	</div>
    	<div class="modal-body">
		<div class="message-text">
			{{{message}}}
		</div>
		<div class="input-box" style="display: none">
			&nbsp;&nbsp;
			<input id="{{inputBoxId}}" {{input-box-attributes}}/>
		</div>
	</div>
    	<div class="modal-footer">
		{{#buttons}}
        		<button class="dialog-button btn javascript-dialog-button {{className}}" data-button-id="{{id}}">{{{text}}}</button>
	    	{{/buttons}}
    	</div>
</div>
